<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .icon {
                width: 50px;
                height:40px;
             }
 
                .abu {
                background-color: #D9DEE4;
             }

             .white {
              background-color: #ffff;
             }

             .card-img-top {
              max-width: 600px;
              max-height: 520px;
              object-fit: cover;
              width: 90%;   
              height: auto;
              display: block;
              margin: 0 auto;
              padding: 10px;
              border-radius: 10%;
          }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex gap-5">
          <a class="navbar-brand ms-5" href="#"><img src="/img/Logo.png" alt="" class="icon"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-5 fw-semibold" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item fs-5 fw-semibold">
                <a class="nav-link" href="#">My Project</a>
              </li>
            </ul>
            <form class="d-flex me-5" role="search">
                <button type="button" class="btn btn-dark fw-semibold">Contact Me</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="d-flex justify-content-center align-items-center abu" style="height: 90vh;">
        <div class="text-center">
          <h1 class="mt-5 fw-bold mb-5">ADD MY PROJECT</h1>
          <div class="text-center">
            <h5 class="text-start">Project Name</h5>
            <form action=""><input type="text" class="form-control mb-3 shadow-sm width mb-4" id="nama"></form>

            <div class="d-flex justify-content-between gap-2">
              <div class="w-50">
                <h5 class="text-start">Start Date</h5>
                <form action=""><input type="text" class="form-control mb-3 shadow-sm width mb-4 w-100" id="s-date"></form>
              </div>
              <div class="w-50">
                <h5 class="text-start">End Date</h5>
                <form action=""><input type="text" class="form-control mb-3 shadow-sm width mb-4 w-100" id="e-date"></form>
              </div>
              </div>
            

            <h5 class="text-start">Description</h5>
            <textarea class="form-control mb-3 shadow-sm width clean-input" rows="6"  style="resize: none;" id="message"></textarea>
          
            <h5 class="text-start">Technologies</h5>


            <div class="form-check" id="techno">
              
              <div class="d-flex gap-5">
              <div class="mt-2 me-4">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nodejs" id="nodejs">
                <h6 class="ps-2">Node Js</h6>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="reactjs" id="reactjs">
                <h6 class="ps-2">React Js</h6>
              </div>
            </div>
              
            <div class="mt-2">
              <div class="form-check">
              <input class="form-check-input" type="checkbox" value="nextjs" id="nextjs">
              <h6 class="ps-2 text-start">Next Js</h6>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" value=typescript" id="typescript">
              <h6 class="ps-2">TypeScript</h6>
            </div>
          </div>
        </div>

      </div>
            
            
        <h5 class="text-start mt-3">Upload Image</h5>
        <div class="input-group">
          <input type="file" class="form-control" id="file">
          <span class="input-group-text">
            <box-icon name='paperclip'></box-icon>
          </span>
        </div>
            
          
          </div>
          <div class="w-100 text-end mt-5">
            <button type="button" class="btn btn-dark fw-semibold rounded-pill border-0 ps-4 pe-4" onclick="getData(event)">submit</button>
        </div>
        
        </div>
      </div>

      <div class="dom-card d-flex justify-content-center w-auto white mt-5 gap-3" id="dom">
        
      </div>
    

      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
      <script src="./script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
